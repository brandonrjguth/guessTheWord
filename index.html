<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4527A0">
    <meta name="description" content="A two-player word guessing party game">
    <title>Word Guesser</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Guesser<span class="subtitle">Party Edition</span></h1>
        <div class="button-container">
            <button id="new-game-btn">New Game</button>
        </div>
        <div id="game-area" class="hidden">
            <div id="card">
                <h2 id="main-word"></h2>
                <ul id="forbidden-words"></ul>
            </div>
            <div id="timer">
                <div class="timer-label">Time Left</div>
                <span id="time-left">60</span>
            </div>
            <div class="buttons">
                <button id="pass-btn">Pass</button>
                <button id="got-it-btn">Got it!</button>
            </div>
            <p id="pass-warning" class="hidden"></p>
            <div id="score">
                <div class="playerOne">
                    <span class="player-label">Player 1</span>
                    <span id="player1-score" class="score-value">0</span>
                </div>
                <div class="playerTwo">
                    <span class="player-label">Player 2</span>
                    <span id="player2-score" class="score-value">0</span>
                </div>
            </div>
        </div>
        <div id="round-transition-area" class="hidden">
            <p id="round-message"></p>
            <button id="start-next-round-btn">Start Next Round</button>
        </div>
        <div id="game-over-area" class="hidden">
            <h2>Game Over!</h2>
            <div id="final-score"></div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="cards.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
